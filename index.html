<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banniere" style="background-image: url(https://images.pexels.com/photos/776129/pexels-photo-776129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
    <div class="container">
      <h1>Photographik</h1>
      <p>Apprenez a faire de la photo</p>
      <a class="btn-primary" href="#">Contactez-nous</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Nos themes</h2>
    <div class="cards">

      <div class="card">
        <img src="https://images.pexels.com/photos/772571/pexels-photo-772571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <h4>Macro</h4>
        <p>Apprenez la Macro.</p>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <h4>Animalier</h4>
        <p>Apprenez l'animalier</p>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/1681010/pexels-photo-1681010.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <h4>Portrait</h4>
        <p>Apprenez le portrait.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="pied">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>Photographik</p>

    </div>
  </div>

</body>
</html>
